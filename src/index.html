<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

</head>

<body ng-controller="myController">
  <header class="header">
    <h1>Weather App</h1>
  </header>

  <div class="container">
    <p>Location: {{data.city}}, {{data.region}}</p>
    <p>Temperature: {{ weather.tempCurrent }} &deg;{{ unitCurrent }}</p>
    <button ng-click="convert()">to {{ unitOther }} </button>
    <p>Humidity: {{ weather.main.humidity }}% </p>
    <p>Description: {{ weather.weather[0].description }} </p>
    <p>Icon: <img ng-src="http://openweathermap.org/img/w/{{ weather.weather[0].icon}}.png"> </p>

    <div>
      <p> {{ myIP }} </p>
    </div>

    <div>
      <p> {{ myWiki }} </p>
    </div>


  </div>

  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
