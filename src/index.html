<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
</head>

<body ng-controller="myController">
  <header class="header">
    <h1>Weather App </h1>
  </header>

  <div class="container">
    <div class="location">
      <p>Location: {{data.city}}, {{data.region}}, {{ data.country }}</p>
    </div>

    <div class="weather-icon"><i ng-class="weatherCSS"></i></div>

    <div class="description">
      <p>{{ weather.weather[0].description }} </p>
    </div>



    <div class="temp">
      <p class="current-temp">{{ weather.tempCurrent }} &deg;{{ unitCurrent }} </p>
      <button ng-click="convert()">change temp to &deg;{{ unitOther }} </button>
    </div>

    <div class="other">

      <p>Humidity: {{ weather.main.humidity }}%</p>
      <p>Wind: {{ weather.wind.speed }} km/h</p>
      <p>Visibility: {{ weather.visibility }} m</p>
    </div>




  </div>

  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-3.2.0.min.js"></script>

  <script src="js/app.js"></script>


</body>



</html>
